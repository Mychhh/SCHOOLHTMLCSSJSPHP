<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="#" class="enrollment">
            <!-- header -->
            <div class="enrollment__header">
                <h1>STI Enrollment Form</h1>
            </div>
            <!-- 5 Text field -->
            <div class="five_text_field">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="middleName">Middle name</label>
                <input type="text" id="middleName" name="middleName" required>

                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="idNumber">ID Number</label>
                <input type="text" id="idNumber" name="idNumber" required>

                <label for="gpa">Grade Average</label>
                <input type="text" id="gpa" name="gpa" required>
            </div>

            <!-- 3 Radio Buttons -->
            <div class="three_radio_buttons">
                <input type="radio" id="male" name="sex" value="Male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="sex" value="Female" required>
                <label for="female">Female</label>

                <input type="radio" id="preferrnottosay" name="sex" value="Preferr not to say" required>
                <label for="preferrnottosay">Preferr not to say</label>
            </div>

            <!-- 1 submit & reset button -->
            <div class="one_submit_reset">
                <input type="submit" class="submit">
                <input type="reset" class="reset">
            </div>
        </form>
    </main>

    <!-- <img src="Folder/Thumbnail.PNG" alt="Thumbnail"> -->

    <video controls autoplay loop width="100%">
        <source src="Folder/Enrollment.mp4" type="video/webm">
    </video>


</body>

</html>
